name: "Python package lint, test and upload coverage"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10']

    steps:
      - name: "Checkout ğŸ›"
        uses: actions/checkout@v3

      - name: "Set up Python ğŸ ${{ matrix.python-version }}"
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: "Install dependencies ğŸ”§"
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry
          poetry install --no-interaction --no-ansi --sync --with lint,test

      - name: "Lint with flake8 ğŸ—’ğŸ–"
        run: poetry run flake8

      - name: "Test with pytest âš™ğŸ”§"
        run: poetry run pytest

      - name: "Generate Report ğŸ“‘"
        run: poetry run pytest --cov=./  --cov-report=xml

      - name: "Upload Coverage to Codecov ğŸ“ˆğŸ’¯"
        uses: codecov/codecov-action@v3
